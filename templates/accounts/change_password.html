{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}
{% block page_title %}Change Password{% endblock %}

{% block content %}
<div style="max-width:480px;">
    <div class="glass-card fade-up">
        <div class="card-header">
            <h3>ðŸ”’ Update Your Password</h3>
        </div>
        <form method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="old_password">Current Password</label>
                <input type="password" id="old_password" name="old_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="new_password1">New Password</label>
                <input type="password" id="new_password1" name="new_password1" class="form-control" required
                    minlength="8">
                <small style="color:var(--text-muted);font-size:11px;">Minimum 8 characters</small>
            </div>
            <div class="form-group">
                <label class="form-label" for="new_password2">Confirm New Password</label>
                <input type="password" id="new_password2" name="new_password2" class="form-control" required
                    minlength="8">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Password</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
